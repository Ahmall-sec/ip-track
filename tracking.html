<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pelacak Lokasi IP Address</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <h1>𝕯𝖊𝖆𝖙𝖍 𝕰𝖞𝖊</h1>
    <h2>IP Tracking</h2>
    <input type="text" id="ipInput" placeholder="Masukkan IP Address (contoh: 8.8.8.8)" />
    <button onclick="trackManualIP()">Lacak Manual</button>


    <div id="info" class="hidden">
      <h2>📍 Lokasi:</h2>
      <p><strong>IP:</strong> <span id="ipText"></span></p>
      <p><strong>Kota:</strong> <span id="city"></span></p>
      <p><strong>Negara:</strong> <span id="country"></span></p>
      <p><strong>Koordinat:</strong> <span id="latlong"></span></p>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
